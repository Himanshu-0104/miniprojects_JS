<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Counting Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <div class="boxes">
          <div class="insta box">
              <div class="counter" counttarget="450">0000</div>
              <span>Question Solved</span>
              <div class="icon">
                  <i class="fab fa-instagram fa-3x"></i>
                  <small>Leetcode</small>
              </div>
          </div>
          <div class="youtube box">
              <div class="counter" counttarget="400"></div>
              <span>Question Solved</span>
              <div class="icon">
                <i class="fab fa-youtube fa-3x"></i>
                <small>Codeforces</small>
            </div>
            
          </div>
            <div class="twitter box">
              <div class="counter" counttarget="378"></div>
              <span>Question Solved</span>
              <div class="icon">
                <i class="fab fa-twitter fa-3x"></i>
                <small>GeeksforGeeks<small>
            </div>
             
          </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
