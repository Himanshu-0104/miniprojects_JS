<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quipster quotesAPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="h2color">Quipster</h2>
    <p class="pcolor">- a playful and witty source of quotes.</p>
    <select class="category"  name="cars" >
      <option value="inspirational">Inspirational</option>
      <option value="intelligence">intelligence</option>
      <option value="success">success</option>
      <option value="learning">learning</option>
      <option value="knowledge">knowledge</option>
      <option value="happiness">happiness</option>
      <option value="humor">humor</option>
      <option value="health">health</option>
    </select>
    <div class="quote">Genius is one percent inspiration and ninety-nine percent perspiration.</div>
    <div class="quoteauthor">Thomas Edison</div>
    <button class="quotebtn">Quote Quest</button>


  </div>


  <script src="script.js"></script>
</body>
</html>
